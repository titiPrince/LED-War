<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Led War board</title>
        <link rel="stylesheet" href="style.css">
        <script src="board.js"></script>
    </head>
    <body>
        <div id="board">
        </div>

        <script>
            let y = 0;
            let x = 0;
            let c = 0;

            window.addEventListener('load', function() {
                const board = new Board(document.getElementById('board'), 50, 50);
                board.init();

                console.log(board.leds)

                function randLed() {
                    // board.clear();

                    // let x = Math.floor(Math.random() * 50);
                    // let y = Math.floor(Math.random() * 50);

                    let color = new Color(
                        c,
                        c,
                        c
                    );

                    // board.setLed(Math.floor(Math.random() * 50), Math.floor(Math.random() * 50), color);

                    board.setLineX(x, color);
                    board.setLineY(y, color);

                    setTimeout(randLed, 100);

                    y = (y + 1) % 50;
                    x = (x + 1) % 50;
                    c = (c + 5) % 255;
                }

                setTimeout(randLed, 100);
            });
        </script>
    </body>
</html>
