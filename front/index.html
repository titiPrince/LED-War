<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Led War board</title>
    <link rel="stylesheet" type="text/css" href="style" />
    <link rel="stylesheet" type="text/css" href="reset" />


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h1>Led Wars</h1>
    <section>
      <label for="height">Hauteur</label>
      <input type="number" id="height" value="20" min="4" max="200" />
      <label for="width">Largeur</label>
      <input type="number" id="width" value="40" min="4" max="200" />
      <label for="turn">Nombre de tour</label>
      <input type="number" id="turn" value="500" min="1" max="10000" />
      <label for="refresh">Vitesse de jeu (0 = instantan√© , 1000 = lent)</label>
      <input type="number" id="refresh" value="200" min="0" max="2000" />
      <label for="numberOfPlayers">Nombre de joueurs</label>
      <input type="number" id="numberOfPlayers" value="2" min="1" max="8"s />
      <div id="selectorsContainer">
      </div>
     <script>
      document.getElementById('numberOfPlayers').addEventListener('change', function() {
        var numberOfPlayers = parseInt(this.value);
        var selectorsContainer = document.getElementById('selectorsContainer');
        selectorsContainer.innerHTML = ''; // Clear previous selectors

        for (var i = 0; i < numberOfPlayers; i++) {
            var select = document.createElement('select');
            select.name = 'script';
            select.classList.add('scriptSelector');
            select.id = 'scriptSelector' + (i + 1); // Unique ID for each select
                      
            for (var j = 1; j <= 5; j++) {
                var option = document.createElement('option');
                option.value = j;
                option.textContent = 'Script ' + j;
                select.appendChild(option);
            }

            selectorsContainer.appendChild(select);
        }
    });
     </script>

      </div>
      </div>
     
        <label for="textarea">Your script</label>
        <textarea type="text" id="textarea"></textarea> </label>

      </div>
    </section>
    <button id="start">Lancer la partie</button>
    <div id="game" class="hidden">
      <ul>
        <li id="play">Play</li>
        <li>Pause</li>
        <li>Replay</li>
        <li>Close</li>
      </ul>
      <ul>
        <li id="turnCount">Turn:0</li>
        <li>Points Player1</li>
        <li>Points PLayer2</li>
        
      </ul>
      <div id="board"></div>

    </div>
    <div>
      <canvas id="myChart"></canvas>
    </div>
    <div>
      <canvas id="myChart2"></canvas>
    </div>
    <script  src="fetch.js"></script>
    <script  src="displayHistory.js"></script>
    <script  src="Screen.js"></script>
  </body>
</html>
